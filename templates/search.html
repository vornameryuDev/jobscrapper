<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="searched-box">
        <div style="margin: 30px 0 30px 0;">
            <h7>
                <a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">Home</a>                
            </h7>
            <h1>Job Scrapper: {{keyword}}</h1>
            <h5>(JOBKOREA, SARAMIN)</h5>
        </div>
        <div class="m-2 d-flex justify-content-end">
            <a href="/export?keyword={{keyword}}" target="_blank" class="btn btn-dark">
                다운로드
            </a>
        </div>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <td class="col-2">회사명</td>
                    <td class="col-5">제목</td>
                    <td class="col-1">경력</td>
                    <td class="col-1">학력</td>
                    <td class="col-2">지역</td>
                    <td class="col-1">링크</td>
                </tr>
            </thead>
            <tbody>
                {% for r in result %}
                <tr>
                    <td>{{ r.company }}</td>
                    <td>{{ r.title }}</td>
                    <td>{{ r.master }}</td>
                    <td>{{ r.grade }}</td>
                    <td>{{ r.location }}</td>
                    <td>
                        <a href="{{ r.link }}" class="btn btn-secondary" target="_blank" style="font-size:12px; width:50px;">
                            이동
                        </a>                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    
</body>
</html>
